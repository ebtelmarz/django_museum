{%extends "museum/base.html"%}
{%load static%}
{% load crispy_forms_tags%}


{% block content %}
<div class="container">
    <div class="row" style="margin-top:50px;">
        <div class="col-md-12" >
            <div class="content-section" id="home">
                <form method="POST" enctype="multipart/form-data"> <!--action="{% url 'museum-map' %}">-->
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" style="font-size:30px;">Upload</legend>
                        {{ form | crispy }}
                        <input type="file" name="document">
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">UPLOAD
                            <!--<a href="{% url 'museum-map' %}">SUBMIT</a>-->
                        </button>
                        <button class="btn btn-outline-info" type="submit" style="margin-left:150px;">SHOW STATISTICS
                            <!--<a href="{% url 'museum-statistics' %}">VIEW STATISTICS</a>-->
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
