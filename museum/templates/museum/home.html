{%extends "museum/base.html"%}
{%load static%}
{% load crispy_forms_tags%}

{% block content %}
<div class="container">
    <div class="row" style="margin-top:50px;">
        <div class="col-md-12">
            <div class="content-section" id="home">
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" style="font-size:30px;">Upload</legend>
                        <input type="file" name="document"><br><br>
                        <button class="btn btn-outline-info" type="submit" name="map">UPLOAD</button>
                        <button class="btn btn-outline-info" name="stat" type="submit" style="margin-left:150px;">VIEW
                            STATISTICS
                        </button>
                    </fieldset>
                    <div class="form-group">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
